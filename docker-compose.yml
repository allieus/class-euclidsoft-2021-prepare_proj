version: '2'

services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassw0rd
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1
    restart: always
    depends_on:
      - mysql
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=rootpassw0rd

  redis:
    image: redis:6.2
    restart: always
    ports:
      - "6379:6379"

  memcached:
    image: memcached:1.6
    restart: always
    ports:
      - "11211:11211"

volumes:
  mysql_data:
